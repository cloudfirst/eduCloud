{% extends "virtapp/form/template.html" %}
{% load i18n %}

{% block myjavascript %}
<script type="text/javascript">
    var vapp_name;
    var vapp_path;
    var vapp_ecids;
    var errormsg;

    function update_vapp() {
        vapp_uuid = $('#uuid').text();
        vapp_name = $('#vappname').val();
        vapp_path = $('#vapppath').val();
        vapp_ecids  = $('#vappecids').val();


        url = "/virtapp/api/1.0/vapp/edit";
        postdata = {
            vapp_uuid:    vapp_uuid,
            vapp_name:    vapp_name,
            vapp_path:    vapp_path,
            vapp_ecids:   vapp_ecids,
        }

        $.post(url, postdata, function(data) {
            var items = [];
            $.each(data, function (key, val) {
                items[key] = val;
            });
            if (items['Result'] == "OK") {
                $('.alert-success').css('display', 'block');
                $('.alert-danger').css( 'display', 'none');
                $('.btn').addClass('disabled');
            } else {
                $('.alert-success').css('display', 'none');
                $('.alert-danger').text(items['errormsg']);
                $('.alert-danger').css( 'display', 'block');
            }
        });
    }

    $(document).ready(function () {
        $("#mysubmit").click(function(){
            update_vapp();
        });

        $("#myreset").click(function(){
            location.reload();
        });

    });
</script>
{% endblock %}

{% block myform %}
<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
    <h2>{% trans "Edit VApp" %}</h2>
</div>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-6">
            <!-- /.col-lg-6 (nested) -->
            <div class="col-lg-6">
                <div role="form">
                    <div id="uuid" style="display:none">{{ vappobj.uuid }}</div>
                    <div class="form-group">
                        <label>{% trans "VApp Name*" %}</label>
                        <input id="vappname" class="form-control" type="text"  value="{{ vappobj.appname }}">
                    </div>
                    <div class="form-group">
                        <label>{% trans "VApp Path*" %}</label>
                        <input id="vapppath" class="form-control" type="text" value="{{ vappobj.apppath }}">
                    </div>
                    <div class="form-group">
                        <label>{% trans "VApp Location*" %}</label>
                        <input id="vappecids" class="form-control" type="text" value="{{ vappobj.ecids }}">
                    </div>

                    <button id="mysubmit" type="submit" class="btn btn-primary">{% trans "Submit Button" %}</button>
                </div>
                <p></p>
                <div class="alert alert-success" style="display: none">
                      {% trans "Update VApp is Successfully." %}
                </div>
                <div class="alert alert-danger" style="display: none">
                      {% trans "Update VApp Failed, try again." %}
                </div>
        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
{% endblock %}
