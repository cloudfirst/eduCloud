{% extends "clc/clctemplate.html" %}
{% load i18n %}
{% load staticfiles %}

{% block myjs %}
<script src="{% static "clc/myjs/my_server_mgr.js" %}"></script>
<script type="text/javascript" language="javascript">
    $('#myiframe').css('height', $(window).height()/2+'px');
</script>

<script type="text/javascript" language="javascript">
function clear_data() {
    $(".col-lg-6").remove();
}

function add_data(ccname, mac0) {
    var newdata;
    url = "/clc/nc_mgr/" + ccname + "/" + mac0;
    $.getJSON(url,function (data) {
        var items = [];
        $.each(data, function (key, val) {
            items[key] = val;
        });
        newdata = items['data'];
        //console.log(newdata);
        $("#mark").before(newdata);
    });
}

function reboot_nc(ccname, nc_mac, nc_ip) {
    var ret = confirm("确定要重启机器 " + ccname + "/" + nc_ip +" 吗?");
    if (ret == true) {
        var url = "/clc/nc/reboot";
        var postdata = {
            'ccname': ccname,
            'mac':    nc_mac,
            'ip':     nc_ip,
        }
        $.post(url, postdata, function (data) {
            var items = [];
            $.each(data, function (key, val) {
                items[key] = val;
            });

            if ( items['Result'] != 'OK' ) {
                alert("发送重启命令失败，原因是:" + items['error']);
            } else {
                alert("已发送重启命令.");
            }
        });
    }
}

function bind_click_event() {

    $('body').on("click", "#exip_edit", function(){
        mac0 = $("#mac0").text();
        exip_edit('nc', mac0);
    });

    $('body').on("click", "#permission", function(){
        mac0 = $("#mac0").text();
        edit_server_permission('cc', mac0);
    });

    $('body').on("click", "#reboot", function(){
        nc_mac0 = $("#mac0").text();
        nc_ip0  = $("#ip0").text();
        ccname = $('#ccname').text();
        reboot_nc(ccname, nc_mac0, nc_ip0.trim());
    });

}

function ncSelected(ccname, mac0){
    if (mac0 == null) {
        $('#mac0').html(null);
        $('#ccname').html(null);
        clear_data();
    } else {
        $('#mac0').html(mac0);
        $('#ccname').html(ccname);
        clear_data();
        add_data(ccname, mac0);
        bind_click_event();
    }
}

$(document).ready(function()
{

});
</script>

{% endblock%}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            {% trans "OverView" %}
        </div>
        <div class="panel-body">
            <div id="ccname" style="display: none;"></div>
            <div id="mac0" style="display: none;"></div>
            <iframe class="servers_table" id="myiframe" src="jt/servers/nc" frameborder="0" width="100%"></iframe>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            {% trans "Detail" %}
        </div>
        <div class="panel-body">
            <p id="mark"></p>
        </div>
    </div>
</div>

{% endblock %}
