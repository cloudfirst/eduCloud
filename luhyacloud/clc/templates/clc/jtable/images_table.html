{% extends "clc/jtable/template.html" %}
{% load i18n %}

{% block myjs %}
<script type="text/javascript">

    $(document).ready(function () {

        $('#myjtable').jtable({
            jqueryuiTheme: true,

            title: 'Images List',

            selecting: true, //Enable selecting
            //selectingCheckboxes: true, //Show checkboxes on first column

            sorting: true, //Enable sorting
            defaultSorting: 'Name ASC', //Set default sorting

            actions: {
                listAction:   '/clc/api/1.0/images/list',
                deleteAction: '/clc/api/1.0/images/delete',
                updateAction: '/clc/api/1.0/images/update',
                //createAction: '/clc/api/1.0/images/create'
            },
            fields: {
                id: {
                    key: true,
                    edit: false,
                    create: false,
                    list: false,
                },
                ecid: {
                    title: 'ecID',
                    width: '10%'
                },
                ec_authpath_name: {
                    title: 'Group',
                    width: '10%'
                },
                name: {
                    title: 'Name',
                    width: '10%'
                },
                ostype: {
                    title: 'OSType',
                    width: '10%',
                    options: { '1': 'WinXP', '2': 'Win7', '3': 'Windows2003' }
                },
                usage: {
                    title: 'Usage',
                    width: '10%',
                    type: 'radiobutton',
                    options: { '1': 'Desktop', '2': 'Server' }
                },
                description: {
                    title: 'Desc',
                    type: 'textarea',
                    list: false
                },
                version: {
                    title: "Version",
                    width: '20%'
                },
                size: {
                    title: "Size",
                    width: '20%'
                },
            }
        });

        //Load student list from server
        $('#myjtable').jtable('load');
    });

</script>
{% endblock %}
