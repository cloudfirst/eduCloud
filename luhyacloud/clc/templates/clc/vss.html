{% extends "clc/clctemplate.html" %}
{% load i18n %}

{% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div id="imgid" style="display: none;"></div>
                            <button id="modify" type="button" class="btn btn-primary disabled">Modify</button>
                            <button id="permission" type="button" class="btn btn-primary disabled">Edit Permission</button>
                            <div class="pull-right">
                                <button id="delete" type="button" class="btn btn-primary disabled">Delete</button>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <iframe id="myiframe" src="jt/vss" frameborder="0" width="100%"></iframe>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-8 -->

            </div>
            <!-- /.row -->
{% endblock %}

{% block myjs %}

<script type="text/javascript" language="javascript">
    $('#myiframe').css('height', $(window).height()+'px');
</script>

<script type="text/javascript" language="javascript">
function imageSelected(imgid){
    if (imgid == null) {
        $('#create').addClass('disabled');
        $('#modify').addClass('disabled');
        $('#permission').addClass('disabled');
        $('#add_vm').addClass('disabled');

        $('#imgid').html(null);
    } else {
        $('#create').removeClass('disabled');
        $('#modify').removeClass('disabled');
        $('#permission').removeClass('disabled');
        $('#add_vm').removeClass('disabled');

        $('#imgid').html(imgid);
    }
}

$(document).ready(function()
{
  $("#create").click(function(){
        imgid=$("#imgid").text()

        url="/clc/image/create/task/begin/" + imgid;
        var left = ($(window).width() / 2) - (800 / 2);
        var top = ($(window).height() / 2) - (600 / 2);
        window.open(url, '', 'height=350,width=800,left=' + left + ',top=' + top);
  });

  $("#modify").click(function(){
        imgid=$("#imgid").text()

        url="/clc/image/modify/task/begin/" + imgid;
        var left = ($(window).width() / 2) - (800 / 2);
        var top = ($(window).height() / 2) - (600 / 2);
        window.open(url, '', 'height=350,width=800,left=' + left + ',top=' + top);
  });

  $("#permission").click(function(){
        imgid=$("#imgid").text()

        url="/clc/image/permission/edit/" + imgid;
        var left = ($(window).width() / 2) - (800 / 2);
        var top = ($(window).height() / 2) - (600 / 2);
        window.open(url, '', 'height=1000,width=800,left=' + left + ',top=' + top);
  });

  $("#add_vm").click(function(){
        imgid=$("#imgid").text()

        url="/clc/image/addvm/" + imgid;
        var left = ($(window).width() / 2) - (800 / 2);
        var top = ($(window).height() / 2) - (600 / 2);
        window.open(url, '', 'height=350,width=800,left=' + left + ',top=' + top);
  });
});

</script>
{% endblock %}
