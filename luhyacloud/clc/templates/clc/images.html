{% extends "clc/clctemplate.html" %}
{% load i18n %}

{% block content %}
<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading" >
                <div id="imgid" style="display: none;"></div>
                <button id="create" type="button" class="btn btn-default" style="display: none;">Create</button>
                <button id="modify" type="button" class="btn btn-default" style="display: none;">Modify</button>
        </div>
        <div class="panel-body">
            <iframe id="myiframe" src="jt/images" frameborder="0"  width="100%" ></iframe>
        </div>
      </div>
   </div>
</div>
{% endblock %}

{% block myjs %}

<script type="text/javascript" language="javascript">
$('#myiframe').css('height', $(window).height()+'px');
</script>

<script type="text/javascript" language="javascript">
$(document).ready(function(){
    $('#myiframe').bind('selectimage',function(data){
        $('.btn').css('display', 'block');
    });
});
</script>
{% endblock %}
