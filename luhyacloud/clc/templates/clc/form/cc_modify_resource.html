{% extends "clc/form/form.html" %}
{% load i18n %}

{% block myjavascript %}



{% endblock %}

{% block myform %}

<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
    <h2>Cluster Network Resource Configuration</h2>
</div>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-6">
            <!-- /.col-lg-6 (nested) -->
            <div class="col-lg-6">
                <form role="form">
                    <fieldset disabled="">
                        <div class="form-group">
                            <label>Cluster IP Address</label>
                            <input class="form-control" type="text" placeholder="{{ ccres.ccip }}" disabled="">
                        </div>
                        <div class="form-group">
                            <label>Cluster Name</label>
                            <input class="form-control" type="text" placeholder="{{ ccres.ccname }}" disabled="">
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label>Network Mode</label>
                        <select id="network_mode" class="form-control">
                            <option>PUBLIC</option>
                            <option>PRIVATE</option>
                        </select>
                    </div>

                    <label>RDP Port Range</label>
                    <div class="form-group">
                        <label class="input-inline">
                            <input class="form-control" placeholder="3389">
                        </label>
                        <label class="input-inline"> - </label>
                        <label class="input-inline">
                            <input class="form-control" placeholder="4389">
                        </label>
                    </div>

                    <label>Public IP address Range</label>
                    <div class="form-group">
                        <label class="input-inline">
                            <input class="form-control" placeholder="0.0.0.0">
                        </label>
                        <label class="input-inline"> - </label>
                        <label class="input-inline">
                            <input class="form-control" placeholder="0.0.0.0">
                        </label>
                    </div>

                    <label>Private IP address Range</label>
                    <div class="form-group">
                        <label class="input-inline" >
                            <input class="form-control" placeholder="0.0.0.0">
                        </label>
                        <label class="input-inline"> - </label>
                        <label class="input-inline">
                            <input class="form-control" placeholder="0.0.0.0">
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Button</button>
                    <button type="reset"  class="btn btn-default">Reset Button</button>

                </form>

        </div>
        <!-- /.col-lg-6 (nested) -->
    </div>
    <!-- /.row (nested) -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
{% endblock %}
